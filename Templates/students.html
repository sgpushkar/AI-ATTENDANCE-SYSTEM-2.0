{% extends "base.html" %}
{% set active_page = 'students' %}
{% block title %}Students â€¢ AI Attendance{% endblock %}

{% block content %}
<h2 class="mb-3 text-lg font-semibold">Manage Students</h2>

<div class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4 mb-4">
  <form method="post" enctype="multipart/form-data" class="grid gap-3 md:grid-cols-3">
    <input name="student_name" class="rounded-lg bg-slate-950 border border-slate-800 p-2 col-span-2" placeholder="Student name (e.g. Alice_Sharma)">
    <input name="images" type="file" multiple class="rounded-lg bg-slate-950 border border-slate-800 p-2">
    <button class="col-span-3 md:col-span-1 rounded-xl bg-indigo-500 px-4 py-2">Save student</button>
  </form>
</div>

<div class="grid gap-3 sm:grid-cols-2 md:grid-cols-4">
  {% for s in students %}
    <div class="rounded-xl border border-slate-800 bg-slate-900/60 p-3 text-center">
      <div class="text-sm font-semibold mb-1">{{ s.name }}</div>
      <div class="text-xs text-slate-400 mb-3">{{ s.count }} images</div>
      <form action="{{ url_for('delete_student', name=s.name) }}" method="post">
        <button class="text-xs text-red-400">Delete</button>
      </form>
    </div>
  {% endfor %}
</div>
{% endblock %}
