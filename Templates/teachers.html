{% extends "base.html" %}
{% set active_page = 'teachers' %}
{% block title %}Teachers • AI Attendance{% endblock %}

{% block content %}
<h2 class="mb-3 text-lg font-semibold">Teachers</h2>

<div class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4 mb-4">
  <form method="post" class="grid grid-cols-1 md:grid-cols-3 gap-3">
    <input name="teacher_name" placeholder="Teacher name (e.g. Prof. Sharma)" class="bg-slate-950 border border-slate-800 p-2 rounded-xl"/>
    <select name="teacher_subject" class="bg-slate-950 border border-slate-800 p-2 rounded-xl">
      <option value="">(optional) assign initial subject</option>
      {% for s in subjects %}
        <option value="{{ s }}">{{ s }}</option>
      {% endfor %}
    </select>
    <input type="hidden" name="action" value="add" />
    <button class="px-3 py-2 rounded-xl bg-indigo-500">Add Teacher</button>
  </form>
</div>

<div class="grid gap-3 sm:grid-cols-2 md:grid-cols-3">
  {% for t, subs in teachers.items() %}
    <div class="rounded-xl border border-slate-800 bg-slate-900/60 p-3">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-sm font-semibold">{{ t }}</div>
          <div class="text-xs text-slate-400">Subjects: {{ subs|join(', ') if subs else '—' }}</div>
        </div>
        <div>
          <form method="post" action="{{ url_for('delete_teacher', name=t) }}" onsubmit="return confirm('Delete teacher {{ t }}?')">
            <button class="text-xs text-red-400">Delete</button>
          </form>
        </div>
      </div>

      <form method="post" class="mt-3 grid grid-cols-2 gap-2">
        <input type="hidden" name="action" value="assign"/>
        <input type="hidden" name="teacher_name" value="{{ t }}"/>
        <select name="teacher_subject" class="bg-slate-950 border border-slate-800 p-2 rounded-xl">
          {% for s in subjects %}
            <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
        <button class="px-2 py-1 rounded-xl bg-slate-800">Assign subject</button>
      </form>
    </div>
  {% endfor %}
</div>
{% endblock %}
